<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		
		[class="box"] {
			display: block;
			border-radius: 25%;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: red;
			font-size: 300%;
			text-align: center;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			
			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position = 0;
			var points = 0;
			var speed = 10;
			var direction = 1;
			box.css('left', position);
			box.text(points);
			
			// TODO 3 / 4
			update = function () {
				position = position + (speed * direction); 
		    	box.css('left', position);
		    	box.text(points);
		    	
		    	if(position > boardWidth) { 
					direction = -1;
				}
				if(position < direction){
					direction = 1
				}
			};


			// TODO 5 / 6
			handleBoxClick = function() { 
				speed = speed + 3;
				position = 0;
				points = points + 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
